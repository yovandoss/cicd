name: Continuous Integration and Delivery
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2  

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x

        -name: Restore dependencies
        run: dotnet restore

        -name: Build app
        run: dotnet build --c Release --no-restore
      